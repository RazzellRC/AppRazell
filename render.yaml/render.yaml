services:
  - type: web
    name: AppRazell
    env: php
    plan: free
    buildCommand: composer install
    startCommand: php artisan serve --host=0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
    autoDeploy: true
